<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#Table1 {
				width: 98%;
				margin: auto;

}

			.btn_sc {

	<body>
		<form method="post" action="#" id="Form1" enctype="multipart/form-data">
			<input type="hidden" id="RowId" name="id" />
			<table id="Table1" border="1" cellspacing="0" cellpadding="5px">
				<tr>
					<td>日期：</td>
					<td><input name="date" type="date" /> </td>
					<td>班次：</td>
					<td><select name="shift" id="shift" style="margin-left: 4px;"></select></td>
				</tr>
				<tr>
					<td>交班调度员：</td>
					<td><input name="handoverDispatcher" id="dispatcher" readonly="readonly" /><br /> <select onchange="sel_user()" id="sel_z"  style="margin: 4px;"></select>
						<select onchange="sel_fzUser()" id="sh_people" style="margin: 4px;"></select></td>
						<td>接班调度员：</td>
					<td><input name="successionDispatcher" id="successionDispatcher" readonly="readonly" /><br /> <select onchange="sel_user1()" id="sel_z1"  style="margin: 4px;"></select>
						<select onchange="sel_fzUser1()" id="sh_people1" style="margin: 4px;"></select></td>
				</tr>
				<tr>
					<td>交接班时间：</td>
					<td><input id="handoverDate" name="handoverDate" type="datetime-local" /> </td>
					<td>本班情况及遗留问题：</td>
					<td colspan="5"><textarea name="remark" rows="3" cols="50" style="margin-left: 4px;"></textarea> </td>
				</tr>
			</table>
			<div class="btn_item">
				<button type="button" class="btn_tj" id="btn_tj"><i class="iconfont icon-tijiao"></i>提交</button>
				<button id="btn_qk" type="button" class="btn_qk"><i class="iconfont icon-qingkong"></i>清空</button>
			</div>
		</form>
		<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../../js/layer/layer.js"></script>
		<script type="text/javascript" src="../../glng/PZ_IP.js" ></script>

		<script>
			//清空表单
			$("#btn_qk").click(function() {
				$("#Form1")[0].reset();
			})
			var host = ip; //ip地址
			//班次下拉框
			var json1 = {
				"name": '班次'
			};
			$.ajax({
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				type: "post",
				url: host + '/base/config/get',
				async: false,
				data: JSON.stringify(json1),
				success: function(data) {
					if(data.total > 0) {
						var str;
						for(var i = 0; i < data.rows.length; i++) {
							str += "<option>" + data.rows[i].value + "</option>"
						}
						$("#shift").html(str);
					}

				},
				error: function(request) {
					alert("连接失败!")
				}
			});
			
			function sel_fzUser(){
				$("#dispatcher").val($('#sh_people option:selected').val());
			}
			function sel_fzUser1(){
				$("#successionDispatcher").val($('#sh_people1 option:selected').val());
			}
			//部门下拉框
			var json3 = {
				"pageNum": null,
				"pageSize": null
			};
			$.ajax({
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				type: "post",
				url: host + '/department/select/all',
				async: false,
				data: JSON.stringify(json3),
				success: function(data) {
					if(data.total > 0) {
						var str="";
						for(var i = 0; i < data.rows.length; i++) {
							str += "<option value='" + data.rows[i].id + "'>" + data.rows[i].departName + "</option>";
						}
						$("#sel_z").html(str);
						$("#sel_z1").html(str);
					}

				},
				error: function(request) {
					alert("连接失败!")
				}
			});
			//部门改变事件
			function sel_user() {
				var json4 = {
					"pageNum": null,
					"pageSize": null,
					"departId": $('#sel_z option:selected').val()
				};
				//用户下拉框
				$.ajax({
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					type: "post",
					url: host + '/user/select/all',
					async: false,
					data: JSON.stringify(json4),
					success: function(data) {
						if(data.total > 0) {
							var str="";
							for(var i = 0; i < data.rows.length; i++) {
								str += "<option>" + data.rows[i].name + "</option>";
							}
							$("#dispatcher").val(data.rows[0].name);	
							$("#sh_people").html(str);
						} else {
							$("#dispatcher").val("");	
							$("#sh_people").html("");
						}

					},
					error: function(request) {
						alert("连接失败!")
					}
				});
			}
			sel_user();
		
			//部门改变事件
			function sel_user1() {
				var json4 = {
					"pageNum": null,
					"pageSize": null,
					"departId": $('#sel_z1 option:selected').val()
				};
				//用户下拉框
				$.ajax({
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					type: "post",
					url: host + '/user/select/all',
					async: false,
					data: JSON.stringify(json4),
					success: function(data) {
						if(data.total > 0) {
							var str="";
							for(var i = 0; i < data.rows.length; i++) {
								str += "<option>" + data.rows[i].name + "</option>";
							}
							$("#successionDispatcher").val(data.rows[0].name);	
							$("#sh_people1").html(str);
						} else {
							$("#successionDispatcher").val("");	
							$("#sh_people1").html("");
						}

					},
					error: function(request) {
						alert("连接失败!")
					}
				});
			}
			sel_user1();
			//得到查询页面传入的id
			var RowId = parent.$('#RowId').val();
			$("#RowId").val(RowId);

			//实现添加数据或者修改数据，当有ID传入时调用修改接口，没有ID传入调用增加接口
			$("#btn_tj").click(function() {
				if(RowId != "" && RowId != undefined && RowId != 'undefined') {

					$.ajax({
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						type: "post",
						url: host + '/apiv1/handover/update',
						data: JSON.stringify($('#Form1').serializeJson()), // 你的formid
						async: true,
						success: function(data) {
							if(data.code == "success") {
								alert("修改成功!");
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
								if(parent) parent.$('#Table2').bootstrapTable('refresh', {
									url: host + '/apiv1/handover/get'
								});
							} else {
								alert("修改失败!");
							}
						},
						error: function(request) {
							alert("连接失败!");
						}
					})

				} else {
					$.ajax({
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						type: "post",
						url: host + '/apiv1/handover/save',
						data: JSON.stringify($('#Form1').serializeJson()), // 你的formid
						async: true,
						success: function(data) {
							if(data.code == "success") {
								alert("提交成功!");
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
								if(parent) parent.$('#Table2').bootstrapTable('refresh', {
									url: host + '/apiv1/handover/get'
								});
							} else {
								alert("提交失败!");
							}
						},
						error: function(request) {
							alert("连接失败!");
						}
					})
				}

			});
			//根据点击表格某行，得到ID，查询出信息，调用loadData方法，把信息显示到form表单中
			if(RowId != "" && RowId != undefined && RowId != 'undefined') {
				var json1 = {
					"id": RowId
				};
				$.ajax({
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					type: "post",
					url: host + '/apiv1/handover/get',
					async: true,
					data: JSON.stringify(json1),
					success: function(data) {
						$("#Form1").loadData(data.rows[0]);
					},
					error: function(request) {
						alert("连接失败!")
					}
				});
			}
			//将josn对象赋值给form
			$.fn.loadData = function(obj) {
				var key, value, tagName, type, arr,value;
				//				this.reset();
				for(var x in obj) {
					if(obj.hasOwnProperty(x)) {
						key = x;
						value = obj[x];
						this.find("[name='" + key + "'],[name='" + key + "[]']").each(function() {
							tagName = $(this)[0].tagName.toUpperCase();
							type = $(this).attr('type');
							if(tagName == 'INPUT') {
								if(type == 'radio') {
									if($(this).val() == value) {
										$(this).attr('checked', true);
									}
								} else if(type == 'checkbox') {
									arr = value.split(',');
									for(var i = 0; i < arr.length; i++) {
										if($(this).val() == arr[i]) {
											$(this).attr('checked', true);
											break;
										}
									}
								}else if(type == 'datetime-local') {
									value = value.replace(' ','T');
									$(this).val(value.substr(0,value.length-3));
								}else {
									$(this).val(value);
								}
							} else if(tagName == 'SELECT' || tagName == 'TEXTAREA') {
								$(this).val(value);
							}
						});
					}
				}
			};
			//把form表单的数据序列化为json对象
			(function(window, $) {
				$.fn.serializeJson = function() {
					var serializeObj = {};
					var array = this.serializeArray();
					var str = this.serialize();
					$(array).each(
						function() {
							if(serializeObj[this.name]) {
								if($.isArray(serializeObj[this.name])) {
									serializeObj[this.name].push(this.value);
								} else {
									serializeObj[this.name] = [
										serializeObj[this.name], this.value
									];
								}
							} else {
								serializeObj[this.name] = this.value;
							}
						});
					return serializeObj;
				};
			})(window, jQuery);
		</script>
	</body>

</html>
