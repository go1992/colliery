								parent.layer.close(index);

			//根据点击表格某行，得到ID，查询出信息，调用loadData方法，把信息显示到form表单中
			if(RowId != "" && RowId != undefined && RowId != 'undefined') {
				var json1 = {
					"id": RowId
				};
				$.ajax({
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					type: "post",
					url: host + '/apiv1/unsafe/get/unsafeInfo/condition',
					async: true,
					data: JSON.stringify(json1),

						$("#Form1").loadData(data.rows[0]);
					},
					error: function(request) {
						alert("连接失败!")
					}
				});
			};
			//将josn对象赋值给form
			$.fn.loadData = function(obj) {
				var key, value, tagName, type, arr;
				//				this.reset();
				for(var x in obj) {
					if(obj.hasOwnProperty(x)) {
						key = x;
						value = obj[x];
						this.find("[name='" + key + "'],[name='" + key + "[]']").each(function() {
							tagName = $(this)[0].tagName.toUpperCase();
							type = $(this).attr('type');
							if(tagName == 'INPUT') {
								if(type == 'radio') {
									if($(this).val() == value) {
										$(this).attr('checked', true);
									}
								} else if(type == 'checkbox') {
									arr = value.split(',');
									for(var i = 0; i < arr.length; i++) {
										if($(this).val() == arr[i]) {
											$(this).attr('checked', true);
											break;
										}
									}
								} else {
									$(this).val(value);
								}
							} else if(tagName == 'SELECT' || tagName == 'TEXTAREA') {
								$(this).val(value);
							}
						});
					}
				}
			};
			//把form表单的数据序列化为json对象
			(function(window, $) {
				$.fn.serializeJson = function() {
					var serializeObj = {};
					var array = this.serializeArray();
					var str = this.serialize();
					$(array).each(
						function() {
							if(serializeObj[this.name]) {
								if($.isArray(serializeObj[this.name])) {
									serializeObj[this.name].push(this.value);
								} else {
									serializeObj[this.name] = [
										serializeObj[this.name], this.value
									];
								}
							} else {
								serializeObj[this.name] = this.value;
							}
						});
					return serializeObj;
				};
			})(window, jQuery);
