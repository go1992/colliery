	<body>
		<form method="post" action="#" id="Form1" enctype="multipart/form-data">
			<input type="hidden" id="RowId" name="planId" />
			<table id="Table1" border="1" cellspacing="0" cellpadding="5px">
				<tr>
					<td>计划名称 ：</td>
					<td colspan="3"><input id="jh_num" name="planName" /> </td>
					<td>排查日期 ：</td>
					<td colspan="3"><input type="date" id="jh_pcdate" name="planDate" /> </td>
				</tr>

				<tr>
					<td>排查单位 ：</td>
					<td colspan="3"><select id="sel_z" name="departName" style="margin: 4px;"></select></td>

					<td>排查类型 ：</td>
					<td colspan="3">
						<select id="jh_pctype" name="type" style="margin: 4px;"></select>
				</tr>

				<tr>
					<td>排查地点 ：</td>
					<td colspan="3"><select id="jh_pcaddress" name="location" style="margin: 4px;"></select></td>
					<td>排查内容 ：</td>
					<td colspan="3"><textarea id="jh_nr" name="content" rows="6" cols="50" style="margin: 4px;"></textarea></td>
				</tr>
			</table>
			<div class="btn_item">
				<button type="button" class="btn_tj" id="btn_tj"><i class="iconfont icon-tijiao"></i>提交</button>
				<button id="btn_qk" type="button" class="btn_qk"><i class="iconfont icon-qingkong"></i>清空</button>
			</div>
		</form>
		<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../../js/layer/layer.js"></script>
		<!--<script type="text/javascript" src="http://127.0.0.1:8020/static/js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="http://127.0.0.1:8020/static/js/layer/layer.js"></script>-->

		<script>
			//为ajax设置跨域带cookie
			$.ajaxPrefilter(function(options, originalOptions, jqXHR) {
				options.xhrFields = {
					withCredentials: true
				}
			});
			var host1 = "http://47.103.35.95:8888";
			var Url_jcxx = '/base/config/get';
			var json2 = {
				"name":'地点'
			};
			//地点下拉框
			$.ajax({
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				type: "post",
				url: host1 + Url_jcxx,
				async: true,
				data: JSON.stringify(json2),
				success: function(data) {
					if(data.total > 0) {
						var str;
						for(var i = 0; i < data.rows.length; i++) {
							str += "<option>" + data.rows[i].value + "</option>"
						}
						$("#jh_pcaddress").html(str);
					} else {
						alert(data.message);
					}

				},
				error: function(request) {
					alert("连接失败!")
				}
			});
			var json2 = {
				"name":'排查类型'
			};
			//排查类型下拉框
			$.ajax({
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				type: "post",
				url: host1 + Url_jcxx,
				async: true,
				data: JSON.stringify(json2),
				success: function(data) {
					if(data.total > 0) {
						var str;
						for(var i = 0; i < data.rows.length; i++) {
							str += "<option>" + data.rows[i].value + "</option>"
						}
						$("#jh_pctype").html(str);
					} else {
						alert(data.message);
					}

				},
				error: function(request) {
					alert("连接失败!")
				}
			});
			//清空表单
			$("#btn_qk").click(function() {
				$("#Form1")[0].reset();
			})
			var host = "http://47.103.35.95:8888";
			var UrlSelect = '/apiv1/unsafePlan/get';
			var UrlInsert = '/apiv1/unsafePlan/save';
			var UrlUpdate = '/apiv1/unsafePlan/update';
			var Urlbm = '/department/select/all';
			
			var RowId = parent.$('#RowId').val();
			$("#RowId").val(RowId);
			//部门下拉框
			var json2 = {
				"pageNum": null,
				"pageSize": null
			};
			$.ajax({
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				type: "post",
				url: host + Urlbm,
				async: true,
				data: JSON.stringify(json2),
				success: function(data) {
					if(data.total > 0) {
						var str;
						for(var i = 0; i < data.rows.length; i++) {
							str += "<option>" + data.rows[i].departName + "</option>"
						}
						$("#sel_z").html(str);
					} else {
						alert(data.message);
					}

				},
				error: function(request) {
					alert("连接失败!")
				}
			});
			//实现添加数据或者修改数据，当有ID传入时调用修改接口，没有ID传入调用增加接口
			$("#btn_tj").click(function() {
				if(RowId != "" && RowId != undefined && RowId != 'undefined') {

					$.ajax({
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						type: "post",
						url: host + UrlUpdate,
						data: JSON.stringify($('#Form1').serializeJson()), // 你的formid
						async: true,
						success: function(data) {
							if(data.code == "success") {
								alert("修改成功!");
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
								if(parent) parent.$('#Table2').bootstrapTable('refresh', {
									url: host + UrlSelect
								});
							} else {
								alert("修改失败!");
							}
						},
						error: function(request) {
							alert("连接失败!");
						}
					})

				} else {
					$.ajax({
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						type: "post",
						url: host + UrlInsert,
						data: JSON.stringify($('#Form1').serializeJson()), // 你的formid
						async: true,
						success: function(data) {
							if(data.code == "success") {
								alert("提交成功!");
							} else {
								alert("提交失败!");
							}
						},
						error: function(request) {
							alert("连接失败!");
						}
					})
				}

			});
			//根据点击表格某行，得到ID，查询出信息，调用loadData方法，把信息显示到form表单中
			if(RowId != "" && RowId != undefined && RowId != 'undefined') {
				var json1 = {
					"planId": RowId
				};
				$.ajax({
					contentType: "application/json;charset=utf-8",
					dataType: "json",
					type: "post",
					url: host + UrlSelect,
					async: true,
					data: JSON.stringify(json1),
					success: function(data) {
						$("#Form1").loadData(data.rows[0]);

					},
					error: function(request) {
						alert("连接失败!")
					}
				});
			}
			//将josn对象赋值给form
			$.fn.loadData = function(obj) {
				var key, value, tagName, type, arr;
				//				this.reset();
				for(var x in obj) {
					if(obj.hasOwnProperty(x)) {
						key = x;
						value = obj[x];
						this.find("[name='" + key + "'],[name='" + key + "[]']").each(function() {
							tagName = $(this)[0].tagName.toUpperCase();
							type = $(this).attr('type');
							if(tagName == 'INPUT') {
								if(type == 'radio') {
									if($(this).val() == value) {
										$(this).attr('checked', true);
									}
								} else if(type == 'checkbox') {
									arr = value.split(',');
									for(var i = 0; i < arr.length; i++) {
										if($(this).val() == arr[i]) {
											$(this).attr('checked', true);
											break;
										}
									}
								} else {
									$(this).val(value);
								}
							} else if(tagName == 'SELECT' || tagName == 'TEXTAREA') {
								$(this).val(value);
							}
						});
					}
				}
			};
			//把form表单的数据序列化为json对象
			(function(window, $) {
				$.fn.serializeJson = function() {
					var serializeObj = {};
					var array = this.serializeArray();
					var str = this.serialize();
					$(array).each(
						function() {
							if(serializeObj[this.name]) {
								if($.isArray(serializeObj[this.name])) {
									serializeObj[this.name].push(this.value);
								} else {
									serializeObj[this.name] = [
										serializeObj[this.name], this.value
									];
								}
							} else {
								serializeObj[this.name] = this.value;
							}
						});
					return serializeObj;
				};
			})(window, jQuery);
		</script>
	</body>

</html>
