<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#Table1 {

			#Table1 input {

				/*height: 20px;*/

			}

			.btn_xiazai {

				color: white;
				width: 120px;
				height: 30px;
				font-size: 14px;
				background-color: #30a5ff;
			}
			
			.btn_sc {
				border: 0px;
				border-radius: 3px;
				color: white;
				width: 120px;

				background-color: #30a5ff;

			.btn_xiazai:hover,

			}
			
			.xiazaiAnddr {
				width: 80%;
				height: auto;
				margin: auto;
				/*margin-left: 20px;*/

		</style>
	</head>

	<body>
		<form method="post" action="#" id="Form1" enctype="multipart/form-data">
			
			<table id="Table1" border="1" cellspacing="0" cellpadding="5px">
				
				<tr>
					<td>数据编号：</td>
					<td><input id="input_zkwz" name="id"/><br />
					</td>
				</tr>
				<tr>
					<td>录入时间：</td>
					<td><input type="date" id="knzk" name="pcrq" /></td>
				</tr>
				<tr>
						<td>计划开始时间：</td>
						<td><input  type="date" id="zk_number" name="jhkssj" /></td>
				</tr>
				<tr>
					<td>计划结束时间：</td>
					<td><input type="date" id="kk_time" name="jhjssj" /> </td>
				</tr>
				<tr>
					<td>计划总产量：</td>
					<td><input id="swqk" name="jhzcl" /> </td>
			</table>
			<div class="btn_item">
				<button type="button" class="btn_tj" id="btn_tj"><i class="iconfont icon-tijiao"></i>提交</button>
				<button id="btn_qk" type="button" class="btn_qk"><i class="iconfont icon-qingkong"></i>清空</button>
			</div>
		</form>
		<script type="text/javascript" src="../../../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../../../js/Excel_dc/xlsx.core.min.js"></script>
		<script type="text/javascript" src="../../../glng/GLOBAL.js"></script>
		<!--js-xlsx插件-->
		<script>
			var host = HOST;
			var UrlSelect = '/scgl-scjh/query';
			var UrlInsert = '/scgl-scjh/save';
			var UrlUpdate = '/scgl-scjh/updateById';
			//把钻孔位置下拉框复制给文本框
			$(document).ready(function() {
				$("#sel_zkwz").change(function() {
					$("#input_zkwz").val($("#sel_zkwz").val());
				});
			});
			//清空表单
			$("#btn_qk").click(function() {
				$("#Form1")[0].reset();
			})

			$("#btn_dr").click(function() {
				$("input[name=csv]").csv2arr(function(res) {
					console.log(res);

				});
			});

			$(document).ready(function() {
				$("#input_file").change(function() {
					$("#input_file1").val($("#input_file").val());
				});
			});
			//Excel导入到form表单
			$('#input_file').change(function(e) {
				var files = e.target.files;

				var fileReader = new FileReader();
				fileReader.onload = function(ev) {
					try {
						var data = ev.target.result,
							workbook = XLSX.read(data, {
								type: 'binary'
							}), // 以二进制流方式读取得到整份excel表格对象
							persons = []; // 存储获取到的数据
					} catch(e) {
						console.log('文件类型不正确');
						return;
					}

					// 表格的表格范围，可用于判断表头是否数量是否正确
					var fromTo = '';
					// 遍历每张表读取
					for(var sheet in workbook.Sheets) {
						if(workbook.Sheets.hasOwnProperty(sheet)) {
							fromTo = workbook.Sheets[sheet]['!ref'];
							console.log(fromTo);
							persons = persons.concat(XLSX.utils.sheet_to_json(workbook.Sheets[sheet]));
							break; // 如果只取第一张表，就取消注释这行
						}
					}

					console.log(persons);
					$("#input_zkwz").val(persons[0].数据编号);
					$("#kk_time").val(persons[0].计划结束时间);
					$("#zk_number").val(persons[0].计划开始时间);
					$("#swqk").val(persons[0].计划总产量);
					$("#knzk").val(persons[0].排查日期);
				};

				// 以二进制方式打开文件
				fileReader.readAsBinaryString(files[0]);
			});
			var RowId = parent.$('#RowId').val();
			//实现添加数据或者修改数据
			$("#btn_tj").click(function() {
				if(RowId != "" && RowId != undefined && RowId != 'undefined') {
					$.ajax({
						type: "post",
						url: host + UrlUpdate+"?id="+RowId,
						data: $('#Form1').serialize(), // 你的formid
						async: false,
						success: function(data) {
							alert("修改成功");
							if(parent)parent.$('#Table2').bootstrapTable('refresh', {
								url: host + UrlSelect
							});
						},
						error: function(request) {
							alert("修改失败");
						}
					});
				} else {
					$.ajax({
						type: "post",
						url: host + UrlInsert,
						data: $('#Form1').serialize(), // 你的formid
						async: false,
						success: function(data) {
							alert("提交成功");
						},
						error: function(request) {
							alert("提交失败");
						}
					});
				}

			})
			$.fn.loadData = function(obj) {
				var key, value, tagName, type, arr;
//				this.reset();
				for(var x in obj) {
					if(obj.hasOwnProperty(x)) {
						key = x;
						value = obj[x];
						this.find("[name='" + key + "'],[name='" + key + "[]']").each(function() {
							tagName = $(this)[0].tagName.toUpperCase();
							type = $(this).attr('type');
							if(tagName == 'INPUT') {
								if(type == 'radio') {
									if($(this).val() == value) {
										$(this).attr('checked', true);
									}
								} else if(type == 'checkbox') {
									arr = value.split(',');
									for(var i = 0; i < arr.length; i++) {
										if($(this).val() == arr[i]) {
											$(this).attr('checked', true);
											break;
										}
									}
								} else {
									$(this).val(value);
								}
							} else if(tagName == 'SELECT' || tagName == 'TEXTAREA') {
								$(this).val(value);
							}
						});
					}
				}
			}
			$.ajax({
				dataType: "json",
				type: "post",
				url: host + UrlSelect + '?id=' + RowId,
				async: false,
				complete: UN_LODIN_OUT_FUNC,
				success: function(data) {
					//					SetFromValues($("#Form1"), data.rows[0]);
					if(data.constructor === Array){
						$("#Form1").loadData(data[0]);
					}else{
						$("#Form1").loadData(data.rows[0]);
					}
					
				},
				error: function(request) {

				}
			});
		</script>
	</body>

</html>
