	<body>
		<form method="post" action="#" id="Form1" enctype="multipart/form-data">

			<table id="Table1" border="1" cellspacing="0" cellpadding="5px">
				<tr>

			</table>
			<div class="btn_item">
				<button type="button" class="btn_tj" id="btn_tj"><i class="iconfont icon-tijiao"></i>提交</button>
				<button id="btn_qk" type="button" class="btn_qk"><i class="iconfont icon-qingkong"></i>清空</button>
			</div>
		</form>
<script type="text/javascript" src="../../../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../../../js/layer/layer.js"></script>
		<script>
			$("#btn_qk").click(function() {
				$("#Form1")[0].reset();
			})
			var host = "http://47.103.35.95:8888";
			var UrlSelect = '/user/select/all';
			var Urllb = '/role/select/all';
			var Urlbm = '/department/select/all';
			var Urlid = '/user/select/';
			var UrlInsert = '/user/add';
			var UrlUpdate = '/user/update';
			var json1 = {
				"pageNum": null,
				"pageSize": null
			};
			$.ajax({
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				type: "post",
				url: host + Urllb,
				async: true,
				data: JSON.stringify(json1),
				success: function(data) {
					var str;
					for(var i = 0; i < data.rows.length; i++) {
						str += "<option value='"+data.rows[i].id+"'>" + data.rows[i].roleName + "</option>"
					}
					$("#sel_zkwz").html(str);
				},
				error: function(request) {
					alert("连接失败!")
				}
			});
			var json2 = {
				"pageNum": null,
				"pageSize": null
			};
			$.ajax({
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				type: "post",
				url: host + Urlbm,
				async: true,
				data: JSON.stringify(json2),
				success: function(data) {
					var str;
					for(var i = 0; i < data.rows.length; i++) {
						str += "<option value='"+data.rows[i].id+"'>" + data.rows[i].departName + "</option>"
					}
					$("#sel_z").html(str);
				},
				error: function(request) {
					alert("连接失败!")
				}
			});
			var RowId = parent.$('#RowId').val();
			$("#RowId").val(RowId);
			//实现添加数据或者修改数据，当有ID传入时调用修改接口，没有ID传入调用增加接口
			$("#btn_tj").click(function() {
				if(RowId != "" && RowId != undefined && RowId != 'undefined') {

					$.ajax({
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						type: "post",
						url: host + UrlUpdate,
						data: JSON.stringify($('#Form1').serializeJson()), // 你的formid
						async: true,
						success: function(data) {
							if(data.status == "success") {
								alert("提交成功!");
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
								if(parent) parent.$('#Table2').bootstrapTable('refresh', {
									url: host + UrlSelect
								});
							} else {
								alert("提交失败!");
							}
						},
						error: function(request) {
							alert("连接失败");
						}
					})

				} else {
					$.ajax({
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						type: "post",
						url: host + UrlInsert,
						data: JSON.stringify($('#Form1').serializeJson()), // 你的formid
						async: true,
						success: function(data) {
							if(data.status == "success") {
								alert("提交成功!");
							} else {
								alert("提交失败!");
							}
						},
						error: function(request) {
							alert("连接失败");
						}
					})
				}

			});
			//根据点击表格某行，得到ID，查询出信息，调用loadData方法，把信息显示到form表单中
			if(RowId != "" && RowId != undefined && RowId != 'undefined') {
				$.ajax({
//					contentType: "application/json;charset=utf-8",
					dataType: "json",
					type: "get",
					url: host + Urlid + RowId,
					async: true,
					
					success: function(data) {
						$("#Form1").loadData(data.result);
					},
					error: function(request) {
						alert("连接失败!")
					}
				});
			}
			//将josn对象赋值给form
			$.fn.loadData = function(obj) {
				var key, value, tagName, type, arr;
				//				this.reset();
				for(var x in obj) {
					if(obj.hasOwnProperty(x)) {
						key = x;
						value = obj[x];
						this.find("[name='" + key + "'],[name='" + key + "[]']").each(function() {
							tagName = $(this)[0].tagName.toUpperCase();
							type = $(this).attr('type');
							if(tagName == 'INPUT') {
								if(type == 'radio') {
									if($(this).val() == value) {
										$(this).attr('checked', true);
									}
								} else if(type == 'checkbox') {
									arr = value.split(',');
									for(var i = 0; i < arr.length; i++) {
										if($(this).val() == arr[i]) {
											$(this).attr('checked', true);
											break;
										}
									}
								} else {
									$(this).val(value);
								}
							} else if(tagName == 'SELECT' || tagName == 'TEXTAREA') {
								$(this).val(value);
							}
						});
					}
				}
			};
			//把form表单的数据序列化为json对象
			(function(window, $) {
				$.fn.serializeJson = function() {
					var serializeObj = {};
					var array = this.serializeArray();
					var str = this.serialize();
					$(array).each(
						function() {
							if(serializeObj[this.name]) {
								if($.isArray(serializeObj[this.name])) {
									serializeObj[this.name].push(this.value);
								} else {
									serializeObj[this.name] = [
										serializeObj[this.name], this.value
									];
								}
							} else {
								serializeObj[this.name] = this.value;
							}
						});
					return serializeObj;
				};
			})(window, jQuery);
		</script>
	</body>

</html>
